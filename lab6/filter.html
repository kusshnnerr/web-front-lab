<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кушнер Екатерина Константиновнаю Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>

    </style>

    <script>
        function filter() {
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');

            if (color == 'Красный' && type == 'Футболка') {
                wear.src = '../red-f.jpg';
                wear.style.width = '300px';
                wear.style.height = '300px';
                wear.style.border = '2px solid red';
                wear.style.marginTop = '10px';
            }
            else if (color=='Белый' && type =='Футболка') {
                wear.src = '../white-f.jpg';
                wear.style.width = '300px';
                wear.style.height = '300px';
                wear.style.border = '2px solid white';
                wear.style.marginTop = '10px';
            }
            else if (color=='Чёрный' && type =='Футболка') {
                wear.src = '../black-f.jpg';
                wear.style.width = '300px';
                wear.style.height = '300px';
                wear.style.border = '2px solid black';
                wear.style.marginTop = '10px';
            }
            else if (color=='Белый' && type =='Поло') {
                wear.src = '../white-p.jpg';
                wear.style.width = '300px';
                wear.style.height = '300px';
                wear.style.border = '2px solid white';
                wear.style.marginTop = '10px';
            }
            else if (color == 'Красный' && type == 'Поло') {
                wear.src = '../red-p.jpg';
                wear.style.width = '300px';
                wear.style.height = '300px';
                wear.style.border = '2px solid red';
                wear.style.marginTop = '10px';
            }
            else if (color=='Чёрный' && type =='Поло') {
                wear.src = '../black-p.jpg';
                wear.style.width = '300px';
                wear.style.height = '300px';
                wear.style.border = '2px solid black';
                wear.style.marginTop = '10px';
            }
            else if (color=='Чёрный' && type =='Майка') {
                wear.src = '../black-m.jpg';
                wear.style.width = '300px';
                wear.style.height = '300px';
                wear.style.border = '2px solid black';
                wear.style.marginTop = '10px';
            }
            else if (color == 'Красный' && type == 'Майка') {
                wear.src = '../red-m.jpg';
                wear.style.width = '300px';
                wear.style.height = '300px';
                wear.style.border = '2px solid red';
                wear.style.marginTop = '10px';
            }
            else  {
                wear.src = '../white-m.jpg';
                wear.style.width = '300px';
                wear.style.height = '300px';
                wear.style.border = '2px solid white';
                wear.style.marginTop = '10px';
            }
        }
    </script>
</head>
<body> 
    <header>
        НГТУ, ФБ, Лабораторная 6
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Чёрный</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button  onclick="filter()">ОК</button><br>

            <img id="wear" style="display: block;"> 
        </div>
    </main>

    <footer>
        &copy;Екатерина Кушнер, ФБИ-21, 2 курс, 2024
        
</body>
</html>
