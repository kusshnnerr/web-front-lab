<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кушнер Екатерина Константиновна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        table {
            border-collapse: collapse;
            width: 30%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #5d5c5c;
            border-right: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
        .tovar-image {
            transition: transform 0.3s ease; /* Добавляем плавный переход */
        }
        .tovar-image:hover {
            transform: scale(1.5); /* Увеличиваем масштаб изображения при наведении */
        }
        .container {
            position: relative;
            min-height: calc(100vh - 50px);
            padding-bottom: 50px; /* Отступ снизу */
        }

        .container > button,
        .container > p {
            display: block;
            margin: 0 auto;
        }

    </style>
    <script>
        function calculateTotal() {
            const balance = parseFloat(document.getElementById('balance').value);
            const quantityInputs = document.getElementsByClassName('quantity');
            let total = 0;
            let allEmpty = true;
            let hasNegative = false;

            for (let i = 0; i < quantityInputs.length; i++) {
                const quantity = parseFloat(quantityInputs[i].value);
                const price = parseFloat(quantityInputs[i].parentNode.previousElementSibling.textContent);

                if (quantity < 0) {
                    hasNegative = true;
                    break;
                }

                if (!isNaN(quantity) && quantity > 0) {
                    allEmpty = false;
                    total += quantity * price;
                }
            }

            const message = document.getElementById('message');

            if (hasNegative) {
                message.textContent = 'Количество товара не может быть отрицательным.';
            } else if (allEmpty) {
                message.textContent = 'Необходимо выбрать хотя бы один товар.';
            } else if (total > balance) {
                message.textContent = `Общая сумма (${total}) превышает ваш баланс (${balance}). Оформление заказа невозможно.`;
            } else {
                message.textContent = `Заказ успешно оформлен. Общая сумма: ${total}`;
            }
        }
    </script>
</head>
<body>

    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <label for="balance">Мой баланс:</label>

        <div class="container">

                    </tr>
                    <tr>

                    <tr>

                        <td>800</td>
                        <td><input type="number" class="quantity" value="0"></td>
                    </tr>
                    <tr>
