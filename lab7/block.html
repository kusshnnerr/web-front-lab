<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кушнер Екатерина Константиновна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'yellow';
            newBlock.style.height = '40px';
            newBlock.style.border = 'solid 5px brown';
            newBlock.style.marginTop = '10px';
            newBlock.style.width = '250px';
            

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBloks() {
            let main = document.querySelector('main');
            let blocksCount = parseFloat(document.getElementById('blocksCount').value) || 0;
            for(let i=0; i<blocksCount; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'rgb(255, 0, 255)';
                newBlock.style.height = '40px';
                newBlock.style.marginTop = '10px';
                newBlock.style.border = 'solid 5px rgb(238, 130, 238)';
                newBlock.style.width = ((i*50)+175)+'px';
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i ** 2}`;

                main.appendChild(newBlock);
            }
        }
    </script>  
</head>
<body>

    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
       <button onclick="addNewBlock()">Добавить блок</button>
       <button onclick="addNewBloks()">Добавить блоки</button>
       <input type="number" id="blocksCount" placeholder="Введите число блоков">
    </main>

    <footer>
        &copy;Екатерина Кушнер, ФБИ-21, 2 курс, 2024
    </footer>

    
</body>
</html>
