<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кушнер Екатерина Константиновна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);   
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showSub() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);   
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMul() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);   
            let result = a * b;
            alert('Произведение ' + a + ' на ' + b + ' равна ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);   
            let result = a / b;
            alert('Деление ' + a + ' на ' + b + ' равно ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nКушнер Екатерина Константиновна';
            alert(author);
        }
        function showHello(){
            let hello = 'Приветствую вас на моей странице\nПриятного обозревания!';
            alert(hello);
        }
        function changeOutput(buttonNum, backColor, textColor, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка'+ buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = borderColor;
        }
    </script>
    <style>
        .message {
            border: 2px solid salmon;
            border-radius: 10px;
            background-color: rgba(195, 95, 128, 0.263);
            width: 185px;
            text-align: center;
            display: inline-block;
            font-size: 25px;
            margin: 10px;
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()" style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="message" onclick="showSub()">Найти разность чисел</div>
        <div class="message" onclick="showMul()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти деление чисел</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, '#cc5500', 'black', '3px solid brown')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, '#d84b20', 'white','5px groove white' )">
            <input type="button" value="Кнопка px" onclick="changeOutput(3, '#591d1f', '#fae5e3', '5px dashed salmon')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, '#e85462', '#fadcdf', '5px dashed salmon')">  
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="showHello()" style="cursor: pointer;">
        &copy;Екатерина Кушнер, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
