<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кушнер Екатерина Константиновна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);   
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nКушнер Екатерина Константиновна';
            alert(author);
        }
        function showHello(){
            let hello = 'Приветствую вас на моей странице\nПриятного обозревания!';
            alert(hello);
        }
    </script>
    <style>
        .message {
            border: 2px solid salmon;
            border-radius: 10px;
            background-color: rgba(195, 95, 128, 0.263);
            width: 170px;
            text-align: center;
            display: inline-block;
            font-size: 25px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()" style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer ondblclick="showHello()" style="cursor: pointer;">
        &copy;Екатерина Кушнер, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
