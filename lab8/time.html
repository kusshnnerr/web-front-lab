<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кушнер Екатерина Константиновна. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" typye="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script src="time.js"></script>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgba(189, 165, 222, 0.603);
    }
    
    .clock {
        position: relative;
        width: 200px;
        height: 200px;
        border: 2px solid #333;
        border-radius: 50%;
        background-color: #fff;
    }
    
    .hand {
        position: absolute;
        left: 50%;
        bottom: 50%;
        width: 5px;
        height: 80px;
        background-color: #333;
        transform-origin: bottom center;
        transition: transform 0.5s ease-in-out;
    }
    
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    #seconds-counter {
        font-size: 20px;
        margin-top: 10px;
        border: 5px solid rgb(162, 104, 244);
        text-align: center;
        font-weight: bold;
    }
    #header-time {
        border: 5px solid rgb(162, 104, 244);
        background-color: rgba(236, 154, 232, 0.759);
        margin-top: 5px;
        width: 85px;
        margin-left: 120px;
    }

      </style>
</head>
<body onload="showTime()">
    <header>
        НГТУ, ФБ, Лабораторная работа 8
        <div id="header-time">00:00:00</div>
    </header>

    <main>
        <div class="clock">
            <div id="clock-hand" class="hand"></div>
          </div>
        </div>
            <div id="seconds-counter">0</div>
        </div>
    </main>
    
    <footer>
        &copy;Екатерина Кушнер, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
